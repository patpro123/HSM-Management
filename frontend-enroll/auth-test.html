<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - HSM Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #357ae8;
        }
        
        .login-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        
        .user-info.show {
            display: block;
        }
        
        .user-info h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .info-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            width: 120px;
            color: #666;
        }
        
        .info-value {
            color: #333;
            flex: 1;
            word-break: break-all;
        }
        
        .token-box {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ HSM Management System</h1>
        <p class="subtitle">OAuth 2.0 Authentication Test</p>
        
        <button class="login-btn" onclick="login()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="userInfo" class="user-info">
            <h3>âœ… Authentication Successful!</h3>
            <div id="infoContent"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="testAPI()">Test API Call</button>
                <button class="btn btn-secondary" onclick="copyToken()">Copy Token</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function login() {
            showStatus('Redirecting to Google...', 'loading');
            window.location.href = 'http://localhost:3000/api/auth/google';
        }
        
        function logout() {
            currentToken = null;
            localStorage.removeItem('jwt_token');
            document.getElementById('userInfo').classList.remove('show');
            showStatus('Logged out successfully', 'success');
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 2000);
        }
        
        function copyToken() {
            if (currentToken) {
                navigator.clipboard.writeText(currentToken);
                showStatus('Token copied to clipboard!', 'success');
            }
        }
        
        async function testAPI() {
            if (!currentToken) {
                showStatus('No token available', 'error');
                return;
            }
            
            showStatus('Testing API...', 'loading');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('API call successful! Check console for details.', 'success');
                    console.log('API Response:', data);
                } else {
                    showStatus(`API error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        }
        
        // Handle OAuth callback
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                currentToken = token;
                localStorage.setItem('jwt_token', token);
                
                // Decode JWT to show user info (simple base64 decode)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    
                    const infoContent = document.getElementById('infoContent');
                    infoContent.innerHTML = `
                        <div class="info-row">
                            <div class="info-label">Email:</div>
                            <div class="info-value">${payload.email}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">User ID:</div>
                            <div class="info-value">${payload.userId}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Roles:</div>
                            <div class="info-value">${payload.roles.join(', ')}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Expires:</div>
                            <div class="info-value">${new Date(payload.exp * 1000).toLocaleString()}</div>
                        </div>
                        <div class="token-box">${token}</div>
                    `;
                    
                    document.getElementById('userInfo').classList.add('show');
                    showStatus('Successfully authenticated!', 'success');
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, '/auth-test.html');
                } catch (error) {
                    showStatus('Error parsing token', 'error');
                    console.error('Token parse error:', error);
                }
            } else {
                // Check for stored token
                const storedToken = localStorage.getItem('jwt_token');
                if (storedToken) {
                    currentToken = storedToken;
                    try {
                        const payload = JSON.parse(atob(storedToken.split('.')[1]));
                        
                        // Check if token is expired
                        if (payload.exp * 1000 < Date.now()) {
                            localStorage.removeItem('jwt_token');
                            showStatus('Token expired. Please login again.', 'error');
                        } else {
                            showStatus('Using stored token', 'success');
                        }
                    } catch (error) {
                        localStorage.removeItem('jwt_token');
                    }
                }
            }
        });
    </script>
</body>
</html>
